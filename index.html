<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>New Year</title>
</head>
<body>
    <div class="head">
        <div class="pos">
            <div class="front">
                <h1>До Нового Года осталось</h1>
            </div>
            <div class="time">
              <span class="wrap">
                <div class = 'number' id="d">12</div>
                  <span class="text">Дней</span>
              </span>:
                <span class="wrap">
                <div class = 'number' id="h">06</div>
                    <span class="text">Часов</span>
              </span>:
                <span class="wrap">
                <div  class = 'number' id="m">35</div>
                    <span class="text">Минут</span>
              </span>:
                <span class="wrap">
                <div class = 'number' id="s">54</div>
                    <span class="text">Секунд</span>
              </span>
            </div>
    </div>
    </div>
    <div class="section">
        <h2 data-aos="fade-right">Успей написать письмо дедушке морозу!</h2>
        <div class="convert" data-aos="flip-up">
            <div class="sender">
                <div class="convert__letter">
                    <textarea maxlength="140"></textarea>
                </div>
                <img src="src/Front.png" class='convert__front' alt="">
                <img src="src/Hat.png" class='convert__hat'>
                <div class="convert__button">SEND</div>
            </div>

        </div>
    </div>
<script src="src/index.js" ></script>
</body>
</html>
