<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page2</title>
	<link rel="stylesheet" href="css/Styles.css">
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/js.js"></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<img src="img/logo.png" class="header__logo" alt="Лого">
			<div class="header__contact-info">
				<img src="img/icons/SHA_icon.png" alt="Иконка">
				<p>1-800-674-3180</p>
			</div>
			
		</div>
	</header>
	<section class="card">
		<article class="card__article">
			<div class="article__head">
				<div class="article__head__preinfo"><p>Florida (FLL)<img src="img/icons/aircraft_icon.png" alt="">Paris (SMG)</p></div>
				<div class="article__head__offer">
					<p class="article__head__offer-title"><span>UNITED</span> STATES</p>
					<div class="for_discount">
						<p class="old-price">$915</p>
						<div class="discount"><p>60% Off</p></div>
					</div>
				</div>
				<div class="article__head__price">
					<p class="article__head__price_title">Honolulu</p>
					<p class="article__head__price_price">$197</p>
				</div>
			</div>
			<img class="article__image" src="img/article.png"></img>
		</article>
		<div class="main-content">
			<div class="main-content__title">
				<h1>Sign up for cheap flight deals!</h1>
				<h2>Save $300 or more per ticket</h2>
			</div>
			<div class="main-content__form">
				
				<input type="text" class="email-input" name="Email" placeholder="Enter Email Address">
				<div class="button"><p>SIGN UP</p><div class="button__for_icon"><img src="img/icons/button.png" alt=""></div></div>
				
			</div>
		</div>
		<div class = "card__footer">
			<div class="card__footer__head" z-index="-1">
				<div class="footer_container">
					<div class="footer__head_emblems">
						<div class="head__item"><img src="img/footer_image1.png" alt="Эмблема"></div>
						<div class="head__item"><img src="img/footer_image2.png" alt="Эмблема"></div>
						<div class="head__item"><img src="img/footer_image3.png" alt="Эмблема"></div>
					</div>
				</div>
			</div>
			<div class="footer_container">
				<div class="footer__info">
					<img src="img/icons/footer_icon.png" alt="Эмблема"><p>Join over 312,412 Members</p>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
