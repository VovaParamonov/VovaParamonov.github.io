<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Webpack starter</title>
<link href="main.css" rel="stylesheet"></head>
<body>
<!--<button class="btn&#45;&#45;test">Закончить игру</button>-->
    <div class="global_wrapper">
        <div class="canvasWrapper">
            <button class="btn--secret"></button>
            <div class="block-ended close">
                <h1>Победа!</h1>
                <button class="btn--replay">Начать заново</button>
            </div>
            <div class="block-info close">
                <h2>Управление</h2>
                <div class="block-info__section section--controls" >
                    <div class="section--controls__control">
                        <h3>Первый игрок</h3>
                        <img src="images/infro_player1d4ca3e061f021065067281bde3a481c1.png" alt="">
                    </div>
                    <div class="section--controls__control">
                        <h3>Второй игрок</h3>
                        <img src="images/infro_player2b4317da06deaad23df70fb1c225fa357.png" alt="">
                    </div>
                </div>
                <h2>Основная информация</h2>
                <p>
                    Не попадайтесь на ловушки и призракам на глаза. Вам нужно собрать все монеты, не растеряв при этом все жизни.
                    Вся необходимая информация отображается на интерфейсе справа. Удачи!
                </p>
            </div>
            <canvas id="canvas" width="920" height="680"></canvas>
        </div>
        <div class="interface">
            <button class="button--info"></button>
            <h1 class="interface__title">SuperPacman</h1>
            <label class="rocker rocker-small">
                <input class="game-level_switcher" type="checkbox" checked>
                <span class="switch-left">Easy</span>
                <span class="switch-right">Hard</span>
            </label>
            <div class="live_interface"></div>
            <button class="interface__save_button button--save">Сохранить</button>
            <button class="interface__load_button button--load">Загрузить</button>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
